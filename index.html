<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>GUESSING GAME</h1>
        <tr />
        <p>Simply guess the correct number then you'll definitely win!</p>
      </div>
      <div class="input">
        <h3>Choose a Number from 0 to 4</h3>
        <div class="numbers">
          <div class="zero">0</div>
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">4</div>
        </div>
        <div class="display">
          <h4>Checking Card...</h4>
          <p class="result"></p>
        </div>
        <button type="submit" class="submit">Reload</button>
      </div>
    </div>
    <div class="modal">
      <h1>Guessing Game</h1>
      <h3>Can you actually guess right?</h3>
      <button class="button">
        Let's go<span>.</span><span>.</span><span>.</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
